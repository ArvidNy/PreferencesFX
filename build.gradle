group 'com.dlsc'
version '0.1-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

ext.junit4Version        = '4.12'
ext.mockitoVersion       = '2.11.0'

apply plugin: 'java'

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java", "src/main/resources"]
        }
    }
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += '-parameters'
}

dependencies {
    // JUnit 4
    testCompile("junit:junit:${mockitoVersion}")

    // Mockito
    testCompile("org.mockito:mockito-core:${junit4Version}")
}

task wrapper(type: Wrapper) {
    description = 'Generates gradlew[.bat] scripts'
    gradleVersion = '4.2.1'
}
